<html>
    <head>
        <title>Figure</title>
        <style>
            img{
                max-width: 100px;
                max-height: 90px;
            }
            figure{
                border:2px solid black;
                width: 100px;
                height: 90px;
                margin: auto;
            }
            figcaption{
                background-color:lightgreen;
                font: italic;
                padding: 3px;
                width: 95px;
            }
        </style>
    </head>
    <body>
        <h1>this is figure section</h1>
        <figure>            
            <img src="/Images/IMG_2471.JPG" alt="image">         
            <figcaption>An image</figcaption>       
        </figure>
    </body>
</html>
