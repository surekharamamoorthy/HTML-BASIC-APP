<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
  <!--     ul - unordered List -- when no order is required
        ol - ordered list - display items in order
    -->
    <ul>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
    </ul>
    <ol>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
    </ol>
    </body>
</html>
