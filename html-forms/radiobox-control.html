<html>
    <head>
        <title>Radiobox control</title>
    </head>
    <body>
        <h1>Radiobox control</h1>
        <form>
            <input type="radio" name="language" value="C#">C#
            <input type="radio" name="language" value="NodeJs#">NodeJs
            <input type="radio" name="language" value="HTML#">HTML
        </form>
    </body>
</html>
