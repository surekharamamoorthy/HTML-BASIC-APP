<html>
    <head>
        <title>Text input control</title>
    </head>
    <body>
        <h1>User form</h1>
        <form>
            <!--Single line input text control-->
            <label>FirstName:</label>
            <input type="text" name="fname" value="surekha" size="10"><br><br>
            <label>LastName:</label>
            <input type="text" name="lname">
            <br><br>
            <!--Password text input control-->
            <label>Password:</label>
            <input type="password" name="password">
            <br><br>
            <!--Multiline input text control-->
            <label>Description:</label>
            <textarea name="description" rows="5" cols="50">This is text area input control
            </textarea>
        </form>
    </body>
</html>
