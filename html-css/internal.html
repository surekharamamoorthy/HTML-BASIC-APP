<html>
    <head>
        <title>Internal Styling</title>
        <style>
            h1{
                color: blue;
            }
            p{
                color: red;
            }
            div{
                background-color: blueviolet;
                height: 250px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <h1>this is h1 tag - blue heading</h1>
        <p>
            this is red para
        </p>
        <div>
            this is a blue division
        </div>
        <h1>this is another h1 tag</h1>
    </body>
</html>
